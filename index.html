<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="./css/styles.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <div class="img-container">
      <div class="img">
        <img src="./images/image-equilibrium.jpg" class="card-img" alt="Image of an equilibrium cube" />
      </div>
      <div class="card-overlay">
        <img src="./images/icon-view.svg" class="hover-icon" alt="Icon view" />
      </div>
    </div>
    <div class="information">
      <p class="title"><a href="">Equilibrium #3429</a></p>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="currency-timing-info">
        <img src="./images/icon-ethereum.svg" alt="ethereum icon" class="ethereum-icon" />
        <p class="currency">0.041 ETH</p>
        <img src="./images/icon-clock.svg" alt="clock icon" class="clock-icon" />
        <p class="timing">3 days left</p>
      </div>
    </div>
    <hr>
    <div class="user">
      <div class="user-img">
        <img src="./images/image-avatar.png" alt="user profile picture"/>
      </div>
      <div class="user-name">Creation of <span><a href="">Jules Wyvern</a></span></div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/sheblair">Sheila Blair</a>.
  </div>
</body>
</html>
