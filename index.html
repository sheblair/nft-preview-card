<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="./css/styles.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="content-wrapper">
    <div id="img">
      <a href=""><img src="./images/image-equilibrium.jpg" alt="image of an equilibrium cube" /></a>
      <div class="img-overlay FadeEffect"></div>
    </div>
    <div id="information">
      <p id="title"><a href="">Equilibrium #3429</a></p>
      <p id="description">Our Equilibrium collection promotes balance and calm.</p>
      <div id="currency-timing-info">
        <p id="currency"><img src="./images/icon-ethereum.svg" alt="ethereum icon" id="ethereum-icon" />0.041 ETH</p>
        <p id="timing"><img src="./images/icon-clock.svg" alt="clock icon" id="clock-icon" />3 days left</p>
      </div>
    </div>
    <hr>
    <div id="user">
      <div id="user-img">
        <img src="./images/image-avatar.png" alt="user profile picture" />
      </div>
      <div id="user-name">Creation of <span id="name"><a href="">Jules Wyvern</a></span></div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/sheblair">Sheila Blair</a>.
  </div>
</body>
</html>
