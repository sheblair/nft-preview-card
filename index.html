<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <main>
      <div class="card__container">
        <div class="card__img-container">
          <div class="card__img">
            <img src="./images/image-equilibrium.jpg" alt="Image of an equilibrium cube" />
          </div>
          <div class="card__img-overlay">
            <img src="./images/icon-view.svg" alt="Icon view" />
          </div>
        </div>
        <div class="card__info-container">
          <h1 class="card__info-title">Equilibrium #3429</h1>
          <p class="card__info-description">Our Equilibrium collection promotes balance and calm.</p>
          <div class="card__currency-container">
            <div class="currency-container">
              <img src="./images/icon-ethereum.svg" alt="ethereum icon"/>
              <p>0.041 ETH</p>
            </div>
            <div class="timing-container">
              <img src="./images/icon-clock.svg" alt="clock icon" />
              <p>3 days left</p>
            </div>
          </div>
        </div>
        <hr>
        <div class="card__user-container">
          <div class="card__user-img">
            <img src="./images/image-avatar.png" alt="user profile picture"/>
          </div>
          <p class="card__user-name">Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.github.com/sheblair">Sheila Blair</a>.
      </div>
    </footer>
  </body>

</html>
